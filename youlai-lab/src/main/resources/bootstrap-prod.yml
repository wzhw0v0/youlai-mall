server:
  port: 8805

spring:
  application:
    name: youlai-laboratory
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://c.youlai.tech:8848
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml

        # 公共配置
        shared-configs[0]:
          data-id: youlai-common.yaml
          refresh: true
